{{define "search"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {{range .Artists.Items}}
        <li>
            <div>
                <img src="{{index .Images 0 .URL}}" alt="{{.Name}}">
                <p>{{.Name}}</p>
            </div>
        </li>
        {{end}}
    </ul>
</body>
</html>
{{end}}
